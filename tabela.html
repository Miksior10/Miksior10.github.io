<!DOCTYPE html>

    <style>
        table {
            border-collapse: collapse;
            margin: 20px;
            float: left;
        }
        
        td {
            width: 40px;
            height: 40px;
            border: 1px solid black;
            text-align: center;
        }
        
        .header {
            background-color: lightblue;
        }
        
        .highlighted {

</head>
